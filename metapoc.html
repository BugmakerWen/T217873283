<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script>
        let targetURL;

        function openWindow() {
            
            targetURL = window.open('https://www.google.com');

           
            setTimeout(closeWindow, 2000); 
        }

        function closeWindow() {
           
                targetURL.close();
            
        }

function showSpoof() {
    document.getElementById("replace")

                .outerHTML = "<meta name='viewport' content='width=device-width, initial-scale=1'> <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css'> <iframe class='embed-responsive-item' src='./pagecontents.html' frameborder='0' style=' overflow: hidden; overflow-x: hidden; overflow-y: hidden; height: 100%; width: 100%; position: absolute; top: 0px; left: 0px; right: 0px; bottom: 0px; ' height='100%' width='100%'></iframe>";

}
    </script>
</head>

<body>
<br>
<div id="replace">
<iframe src=./pagecontents.html style=visibility: hidden></iframe>
<center>
    <button onclick="showSpoof();openWindow()">Open Google</button>
</center>
</div>

</body>
</html>
